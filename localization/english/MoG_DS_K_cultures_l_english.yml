l_english:
 yamatos:0 "Yamato"
 yamato_decision:0 "Embrace the Yamato"
 yamato_decision_desc:0 "With our new outlook on national identity and our influence in Japan firmly entrenched, it is time to embrace even those who have stood apart through our shared history of dealing with Sinese hegemony."
 sino:0 "Sino"
 sino_decision:0 "Embrace the Sinosphere"
 sino_decision_desc:0 "With our new outlook on national identity, it is time to embrace those who have shared in our history of being subjected to Sinese hegemony."
 No-See:0 "No See This Name"
 deeper_viet.1.t:0 "The Yamato Enfolded"
 deeper_viet.1.d:1 "The Sinosphere includes the Yamato, whether they choose to acknowledge it or not. The open arms of the Ancestors shall welcome them."
 deeper_viet.1.f:0 ""The Japanese are too strong to be left apart from our grand vision for the world.""
 deeper_viet.1.a:0 "Huzzah!"
 deepersinosphere_viet:1 "The Japanese shall be accepted under Cultural Exclusion"
 deeper_japan.1.t:0 "New Brothers Embraced"
 deeper_japan.1.d:1 "The ascendance of our culture includes those who share our experiences, even if they do not look the same as us. The open arms of the Ancestors shall welcome them."
 deeper_japan.1.f:0 ""As long as we are united, we are the greatest power in the world.""
 deeper_japan.1.a:0 "Huzzah!"
 deepersinosphere_japan:1 "The Vietnamese and the Manchu shall be accepted under Cultural Exclusion"